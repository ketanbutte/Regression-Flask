<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Charge Estimator</title>
</head>
<body>

    <h1>Insurance Charge Estimator</h1>

    <form method="post" action="/predict">
        <label>Age</label><br>
        <input type="text" name="age"><br><br>

        <label>bmi</label><br>
        <input type="text" name="bmi"><br><br>

      
        <!-- <label>gender</label><br>
        <input type="text" name="gender"><br><br> -->
        <label for="Gender">Choose Gender:</label>
        <select name="gender" id="gender">
            <option value="female">female</option>
            <option value="male">male</option>
          </select><br><br>

          <label for="Smoker">Is Smoker:</label>
          <select name="smoker" id="smoker">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select><br><br>
       

        <input type="submit" value="Predict"><br><br>
    </form>
    {% if result %}
        <h2>Estimated charges for insurance are $ {{ result }}</h2>
    {% endif %}
</body>
</html>
